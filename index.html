<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="logo">
    <p>SHOPMART</p>
  </div>

  <!--<nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>-->

  <h1>Products</h1>
  <ul id="product-list"></ul>

  <h1>Cart</h1>
  <table id="cart-items">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total:</td>
        <td id="cart-total"></td>
        <td><button id="update-cart-btn">Update cart</button></td>
        <td><button id="buy">BUY</button></td>
      </tr>
    </tfoot>
  </table>
  <h1>Client Info</h1>
  <form id="client-info-form">
    <label for="payment-method">Payment Method:</label>
    <select id="payment-method" name="payment-method">
      <option value="M-PESA">M-PESA</option>
      <option value="MASTERCARD">MASTERCARD</option>
      <option value="CREDITCARD">CREDIT CARD</option>
      <option value="VISACARD">VISA CARD</option>
    </select>
    <br>
    <label for="phone-number">Phone number:</label>
    <input type="text" id="phone-number" name="phone-number" placeholder="eg.0123456789">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name1" name="name" placeholder="eg. Brax Levy">
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="eg.Nairobi">
    <br>
    <button type="submit">Submit</button>
  </form>
  <h1>Post Product</h1>
  <form id="post-product-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <br>
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity">
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="1">
    <br>
    <button type="submit">Post</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
